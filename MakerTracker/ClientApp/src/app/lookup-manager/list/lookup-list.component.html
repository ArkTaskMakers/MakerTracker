<div class="grid-container">
  <mat-card class="dashboard-card">
    <mat-card-header class="title-with-button">
      <mat-card-title>
        <span>Manage {{ model.lookupDisplayName }}</span>
      </mat-card-title>
      <div class="flex-grow"></div>
      <a *ngIf="model.canAdd" mat-raised-button [routerLink]="['.', 'new']"><mat-icon>add</mat-icon> New</a>
      <button *ngIf="model.canExport" mat-raised-button (click)="exportCsv()">
        <mat-icon>save_alt</mat-icon> Export
      </button>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content d-flex">
      <ag-grid-angular
        #grid
        class="ag-theme-material w-100"
        [gridOptions]="gridOptions"
        [rowData]="data"
        [columnDefs]="columns"
      ></ag-grid-angular>
    </mat-card-content>
  </mat-card>
</div>
