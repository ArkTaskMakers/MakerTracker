<div class="grid-container">
    <mat-grid-list cols="1" >
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
                <mat-card-header class="title-with-button">
                    <mat-card-title>
                        <span>Suppliers</span>
                    </mat-card-title>
                    <a mat-raised-button (click)="exportCSV()">
                        <mat-icon>import_export</mat-icon> Export
                    </a>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <ag-grid-angular style="width:100%; height: 500px;" class="ag-theme-material" [rowData]="rowData | async"  (gridReady)="onGridReady($event)"
                        [columnDefs]="columnDefs">
                    </ag-grid-angular>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
