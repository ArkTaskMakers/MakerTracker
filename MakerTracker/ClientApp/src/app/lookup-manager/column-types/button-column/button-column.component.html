<a
  *ngIf="params.type === 'link'"
  mat-icon-button
  [routerLink]="params.route(params)"
  [color]="params.color"
  [matTooltip]="params.tooltip"
  ><mat-icon>{{ params.icon }}</mat-icon></a
>
<button
  *ngIf="params.type === 'action'"
  mat-icon-button
  (click)="params.action(params)"
  [color]="params.color"
  [matTooltip]="params.tooltip"
>
  <mat-icon>{{ params.icon }}</mat-icon>
</button>
